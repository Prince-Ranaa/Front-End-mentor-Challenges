<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Overpass:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Interactive rating component</title>


</head>

<body>

  <!-- Rating state start -->
  <main>
    <div class="f-container">
      <div class="icon">
        <img src="/images/icon-star.svg" alt="">
      </div>
      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

      <div class="rating">
        <p class="rating-btn">1</p>
        <p class="rating-btn">2</p>
        <p class="rating-btn">3</p>
        <p class="rating-btn">4</p>
        <p class="rating-btn">5</p>
      </div>

      <button id="btn">Submit</button>
    </div>
    <!-- Rating state end -->



    <!-- Thank you state start -->

    <div class="s-container">
      <div class="image">
        <img src="/images/illustration-thank-you.svg" alt="">
      </div>

      <!-- You selected -->
      <!-- Add rating here out of 5 -->

      <div class="main-txt">
        <p class="change">Some random text</p>
      </div>

      <!-- Thank you state end -->


      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
    </div>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script>
    let select = document.getElementsByClassName("rating-btn")
    let num = 0

    for (let i = 0; i < select.length; i++) {
      select[i].addEventListener("click", function () {
        for (let i = 0; i < select.length; i++) {
          select[i].classList.remove("selected")
        }
        select[i].classList.add("selected")
        num = select[i].textContent
        console.log(num);
      })
    }

    let btn = document.getElementById("btn")
    btn.addEventListener("click", function () {
      if (num != 0) {
        document.getElementsByClassName("f-container")[0].style.display = "none"
        document.getElementsByClassName("change")[0].innerHTML = "You selected " + num + " out of 5"
        document.getElementsByClassName("s-container")[0].style.display = "block"
      }
    })

  </script>
</body>

</html>
