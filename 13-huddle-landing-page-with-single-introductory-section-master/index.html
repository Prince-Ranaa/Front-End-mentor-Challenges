<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>

  <main>
    <div class="m-bg-img">
      <img src="./images/bg-mobile.svg" alt="">
    </div>

    <div class="d-bg-img">
      <img src="./images/bg-desktop.svg" alt="">
    </div>

    <img src="./images/logo.svg" alt="" class="logo">

    <div class="flex">
      <div class="image">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>

      <div class="text">
        <h1>Build The Community Your Fans Will Love</h1>


        <h2>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</h2>

        <button>Register</button>
      </div>
    </div>

    <footer>
      <i class="fa-brands fa-facebook-f fb"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </footer>
  </main>

</body>

</html>
