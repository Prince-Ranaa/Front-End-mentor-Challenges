<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">

      <div class="img-sec">
        <div class="overlay">          
        </div>
        <div >
          <img src="/images/icon-view.svg" alt="" class="overlay-img">
        </div>
      </div>


      <section class="txt-sec">
        <h1 class="cyan-text pointer">Equilibrium #3429</h1>

        <p class="white-text">
          Our Equilibrium collection promotes balance and calm. 
        </p>

        <img src="/images/icon-ethereum.svg" alt=""> 
        <span class="cyan-text sv-align">0.041 ETH</span> 

        <span class="right">3 days left</span>
        <img src="/images/icon-clock.svg" alt="" class="right sv-align"> 

      </section>

      <hr>

      <footer><img src="/images/image-avatar.png" alt="" class="owner"> <span class="mv-align"> Creation of <span class="cyan-text pointer" >Jules Wyvern</span></span></footer>
    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
