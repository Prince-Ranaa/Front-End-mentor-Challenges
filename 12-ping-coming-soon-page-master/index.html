<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main class="container">
    <img src="/images/logo.svg" alt="" class="logo">
    <p class="heading">We are launching <span>soon!</span></p>
    <p class="sm_bold">Subscribe and get notified</p>

    <form onsubmit="return validation()">
      <div class="input">
        <input type="text" placeholder="Your email address...">
        <span id="error-msg"></span>
      </div>

      <div class="btn">
        <button type="submit">Notify Me</button>
      </div>
    </form>

    <img src="/images/illustration-dashboard.png" alt="" class="hero_bg">

    <div class="social">
      <div class="icon">
        <i class="fa-brands fa-facebook-f"></i>
      </div>

      <div class="icon">
        <i class="fa-brands fa-twitter"></i>
      </div>

      <div class="icon">
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>

    <footer>
      &copy; Copyright Ping. All rights reserved.
    </footer>
  </main>

  <script>

    var input = document.getElementsByTagName("input")[0]
    var pattern = /([a-zA-Z0-9]+)\@([a-zA-Z]+)\.([a-zA-Z]{3})/

    function validation() {
      if (input.value != "" && input.value.match(pattern)) {
        alert("subimitted")
      }
      else {
        input.style.borderColor = "hsl(354, 100%, 66%)";
        input.placeholder = "example@email.com";
        document.getElementById("error-msg").innerHTML = "Please provide a valid email address"
        return false
      }


    }

  </script>

    </p>
  </footer> -->
</body>

</html>
