<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Open+Sans&display=swap"
    rel="stylesheet">
</head>

<body>

  <main>

    <nav>
      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>

      <div class="sidebar">
        <div class="close">
          <img src="./images/icon-close-menu.svg" alt="">
        </div>
        <div class="l-side">

          <ul class="dropdown top">
            <li><a href="#">Features <img src="./images/icon-arrow-down.svg" alt="" class="arrow"></a>
              <ul class="dropdown-content left">
                <li><a href="#"><img src="./images/icon-todo.svg" alt=""> Todo List</a></li>
                <li><a href="#"><img src="./images/icon-calendar.svg" alt=""> Calendar</a></li>
                <li><a href="#"><img src="./images/icon-reminders.svg" alt=""> Remainders</a></li>
                <li><a href="#"><img src="./images/icon-planning.svg" alt=""> Planning</a></li>
              </ul>
            </li>
          </ul>
          <ul class="dropdown">
            <li><a href="#">Company <img src="./images/icon-arrow-down.svg" alt="" class="arrow"></a>
              <ul class="dropdown-content">
                <li><a href="#">History</a></li>
                <li><a href="#">Our Team</a></li>
                <li><a href="#">Blog</a></li>
              </ul>
            </li>
          </ul>
          <a href="#">Careers</a>
          <a href="#">About</a>
        </div>

        <div class="right">
          <a href="#">Login</a>
          <button>Register</button>
        </div>


      </div>

      <div class="menu">
        <img src="./images/icon-menu.svg" alt="">
      </div>
    </nav>

    <section>
      <div class="text">
        <h1><span>Make</span> remote work</h1>

        <p>Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.</p>

        <button>Learn more</button>

        <div class="client">
          <img src="./images/client-databiz.svg" alt="">
          <img src="./images/client-audiophile.svg" alt="">
          <img src="./images/client-meet.svg" alt="">
          <img src="./images/client-maker.svg" alt="">
        </div>
      </div>

      <div class="image">
        <img src="./images/image-hero-mobile.png" alt="">
      </div>
    </section>
  </main>



  <script>
    let dropdownBtn = document.getElementsByClassName("dropdown")
    let content = document.getElementsByClassName("dropdown-content")
    let arrow = document.getElementsByClassName("arrow")
    let menu = document.getElementsByClassName("menu")
    let close = document.getElementsByClassName("close")
    let width = screen.width
    let right = document.getElementsByClassName("right")[0]


    menu[0].addEventListener("click", function () {
      document.getElementsByClassName("sidebar")[0].style.width = "50%"
      right.style.display = "block"
    })

    close[0].addEventListener("click", function () {
      document.getElementsByClassName("sidebar")[0].style.width = "0px"
      right.style.display = "flex"
    })


    for (let i = 0; i < dropdownBtn.length; i++) {
      dropdownBtn[i].addEventListener("click", function () {


        if (content[i].style.display == "block") {
          for (let i = 0; i < dropdownBtn.length; i++) {
            content[i].style.display = "none"
            arrow[i].setAttribute("src", "./images/icon-arrow-down.svg")
          }
        }
        else {
          for (let i = 0; i < dropdownBtn.length; i++) {
            content[i].style.display = "none"
          }
          content[i].style.display = "block"
          arrow[i].setAttribute("src", "./images/icon-arrow-up.svg")
        }

      })
    }
  </script>
</body>

</html>
